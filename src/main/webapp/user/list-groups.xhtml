<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Liste des groupes</ui:define>
        
        <ui:define name="content">
            
            <h1 class="display-4">Liste des groupes</h1>
            
            <c:if test="#{not empty facesContext.messageList}">
                <div class="alert alert-secondary"><h:messages globalOnly="true"/></div>
            </c:if>

            <h:form>
                <h:dataTable id="groups" value="#{groupController.dataModel}" var="group" class="table">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Titre" />
                        </f:facet>

                        <h:outputText value="#{group.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>

                        <h:link value="Modifier" outcome="/user/update-group.xhtml?groupId=#{group.id}" class="btn btn-secondary"/>

                        <!-- Modal -->
                        <ui:include src="/includes/modalDeleteGroup.xhtml">
                            <ui:param name="group" value="#{group}" />
                        </ui:include>
                    </h:column>

                </h:dataTable>
            </h:form>
            
            <h:link value="CrÃ©er un groupe" outcome="/user/create-group.xhtml" class="btn btn-primary"/>
            
        </ui:define>
    </ui:composition>
</html>
