<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste des albums</title>
    </h:head>
    <h:body>

        <h:form >
            <h:dataTable id="albums" value="#{albumController.dataModel}" var="album">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Titre" />
                    </f:facet>

                    <h:outputText value="#{album.title}"/>
                    &nbsp;<h:link value="Voir" outcome="/user/view-album.xhtml?albumId=#{album.id}"/>
                    &nbsp;<h:link value="Modifier" outcome="/user/update-album.xhtml?albumId=#{album.id}"/>
                    &nbsp;<h:commandLink action="#{albumController.delete(album.id)}" value="Supprimer"/>
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
