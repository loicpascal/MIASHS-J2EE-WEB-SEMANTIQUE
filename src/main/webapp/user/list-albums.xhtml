<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            
            <h1>Liste des albums</h1>

            <h:form>
                <h:dataTable id="albums" value="#{albumController.dataModel}" var="album" class="table">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Titre" />
                        </f:facet>

                        <h:outputText value="#{album.title}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>

                        <!-- <c:if test="#{Integer.parseInt(sessionTools.connectedUser.id) == Integer.parseInt(album.owner.id)}"> -->
                            <h:link value="Voir" outcome="/user/view-album.xhtml?albumId=#{album.id}" class="btn btn-secondary"/>
                            <h:outputText value="&#160;" /><h:link value="Modifier" outcome="/user/update-album.xhtml?albumId=#{album.id}" class="btn btn-secondary"/>
                            <h:outputText value="&#160;" /><h:commandLink action="#{albumController.delete(album.id)}" value="Supprimer" class="btn btn-secondary"/>
                        <!-- </c:if> -->
                    </h:column>

                </h:dataTable>
            </h:form>

            <h:link value="CrÃ©er un album" outcome="/user/create-album.xhtml" class="btn btn-primary"/>
            
        </ui:define>
    </ui:composition>
</html>
