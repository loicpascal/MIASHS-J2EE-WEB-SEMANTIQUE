<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Création d'un album</ui:define>
        
        <ui:define name="content">
            <h1>Création d'un album</h1>

            <h:form>
                <div class="form-group">
                    <label for="title">Titre</label>
                    <h:inputText id="title" h:placeholder="Mon Album" value="#{albumController.current.title}" class="form-control"/>
                    <small><h:message for="title" class="form-text text-muted"/></small>
                </div>
                <h:commandButton value="Créer" action="#{albumController.create()}" class="btn btn-primary"/>

                <h:messages globalOnly="true"/>
            </h:form>
           
        </ui:define>
    </ui:composition>
</html>
