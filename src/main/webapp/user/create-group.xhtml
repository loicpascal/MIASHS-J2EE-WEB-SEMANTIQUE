<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Création d'un groupe</ui:define>
        
        <ui:define name="content">
            
            <h:link value="&lt; Retour à la liste" outcome="/user/list-groups.xhtml" class="btn btn-outline-primary"/>
            
            <h1 class="display-4">Création d'un groupe</h1>

            <h:form>
                <div class="form-group">
                    <label for="name">Nom</label>
                    <h:inputText id="name" h:placeholder="Mon groupe" value="#{groupController.current.name}" class="form-control"/>
                    <h:message for="name"/>
                </div>
                <div class="form-group form-check">
                    <label>Membres</label>
                    <h:selectManyCheckbox id="members" layout="pageDirection" value="#{groupController.current.members}">
                        <f:selectItems value="#{groupController.users}" var="u" itemLabel="#{u.email}" class="form-check-input"/>
                    </h:selectManyCheckbox>
                </div>
                <h:commandButton value="Créer" action="#{groupController.create()}" class="btn btn-primary"/>

                <h:messages globalOnly="true"/>
            </h:form>
        
        </ui:define>
    </ui:composition>
</html>
