<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Création d'un groupe</ui:define>
        
        <ui:define name="content">
            
            <h1>Création d'un groupe</h1>

            <h:form>
                <h:panelGrid columns = "3">
                    <label for="lastname">Nom :</label>
                    <h:inputText id="lastname" h:placeholder="Mon groupe" value="#{createGroup.current.name}"/>
                    <h:message for="lastname"/>
                </h:panelGrid>
                <label>Members:</label>
                <h:selectManyCheckbox id="members" layout="pageDirection" value="#{createGroup.current.members}">
                    <f:selectItems value="#{createGroup.users}"  var="u" itemLabel="#{u.email}"/>
                </h:selectManyCheckbox>
                <h:commandButton value="Créer" action="#{createGroup.create()}"/>

                <h:messages globalOnly="true"/>
            </h:form>
        
        </ui:define>
    </ui:composition>
</html>
