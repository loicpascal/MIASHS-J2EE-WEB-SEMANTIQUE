<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Création d'un groupe</title>
    </h:head>
    
    <h:body>
        <h:form>
            <h:panelGrid columns = "3">
                <label for="lastname">Nom:</label>
                <h:inputText id="lastname" h5:placeholder="My Group" value="#{createGroup.current.name}"/>
                <h:message for="lastname"/>

                
            </h:panelGrid>
            <label>Members:</label>
            <h:selectManyCheckbox id="members" layout="pageDirection" value="#{createGroup.current.members}">
                <f:selectItems value="#{createGroup.users}"  var="u" itemLabel="#{u.email}"/>
            </h:selectManyCheckbox>
            <h:commandButton value="Créer" action="#{createGroup.create()}"/>
            
            <h:messages globalOnly="true"/>

        </h:form>
    </h:body>
</html>
