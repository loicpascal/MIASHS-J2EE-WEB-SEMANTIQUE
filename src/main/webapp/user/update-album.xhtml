<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Album <h:outputText value="#{updateAlbum.current.title}"/></title>
    </h:head>
    <h:body>
        <h:link value="Liste des albums" outcome="/user/list-albums.xhtml"/>
        
        <h:form>
            <h:panelGrid columns = "3">
                <label for="title">Titre</label>
                <h:inputText id="title" h5:placeholder="My Album" value="#{updateAlbum.current.title}"/>
                <h:message for="title"/>
            </h:panelGrid>
            <h:commandButton value="Modifier" action="#{updateAlbum.update()}"/>
            
            <h:messages globalOnly="true"/>

        </h:form>
    </h:body>
</html>
