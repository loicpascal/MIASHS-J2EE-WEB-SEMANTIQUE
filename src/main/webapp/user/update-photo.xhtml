<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Photo n°<h:outputText value="#{updatePhoto.current.id}"/></ui:define>
        
        <ui:define name="content">
            <h:link value="&lt; Retour à l'album" outcome="/user/view-album.xhtml?albumId=#{updatePhoto.current.album.id}" class="btn btn-link"/>
            
            <h1 class="display-4">Photo n°<h:outputText value="#{updatePhoto.current.id}"/></h1>

            <h:graphicImage value="/webapi/picture/#{updatePhoto.current.path}?width=200"/>
            
            <br/><br/>
            <h:form>
                <div class="form-group">
                    <label for="title">Titre</label>
                    <h:inputText id="title" class="form-control"/>
                    <small><h:message for="title" class="form-text text-muted"/></small>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <h:selectOneMenu id="type" value="#{updatePhoto.search.type}" class="form-control"> 
                        <f:selectItems value="#{updatePhoto.depictions}" var="d" itemLabel="#{d.localName}"/>
                    </h:selectOneMenu>
                </div>
                <!-- TODO -->
                <ui:remove>
                    <div class="form-group">
                        <label for="city">Prise dans la ville de</label>
                        <h:selectOneMenu id="city" value="#{searchPhoto.search.city}" class="form-control">
                            <f:selectItems value="#{searchPhoto.cities}" var="c" itemLabel="#{c.localName}"/>
                        </h:selectOneMenu>
                    </div>
                </ui:remove>
                <div class="form-group">
                    <label for="date">Date</label>
                    <h:inputText id="date" class="form-control datepicker"/>
                </div>
                <h:commandButton value="Modifier" action="#{updatePhoto.update()}" class="btn btn-primary"/>
            </h:form>
            
            <script>
            $(function() {
                $.datepicker.regional['fr'] = {clearText: 'Effacer', clearStatus: '',
                    closeText: 'Fermer', closeStatus: 'Fermer sans modifier',
                    prevText: '&lt;Préc', prevStatus: 'Voir le mois précédent',
                    nextText: 'Suiv&gt;', nextStatus: 'Voir le mois suivant',
                    currentText: 'Courant', currentStatus: 'Voir le mois courant',
                    monthNames: ['Janvier','Février','Mars','Avril','Mai','Juin',
                    'Juillet','Août','Septembre','Octobre','Novembre','Décembre'],
                    monthNamesShort: ['Jan','Fév','Mar','Avr','Mai','Jun',
                    'Jul','Aoû','Sep','Oct','Nov','Déc'],
                    monthStatus: 'Voir un autre mois', yearStatus: 'Voir un autre année',
                    weekHeader: 'Sm', weekStatus: '',
                    dayNames: ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'],
                    dayNamesShort: ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'],
                    dayNamesMin: ['Di','Lu','Ma','Me','Je','Ve','Sa'],
                    dayStatus: 'Utiliser DD comme premier jour de la semaine', dateStatus: 'Choisir le DD, MM d',
                    dateFormat: 'dd/mm/yy', firstDay: 1, 
                    initStatus: 'Choisir la date', isRTL: false};
                $.datepicker.setDefaults($.datepicker.regional['fr']);
                
                $(".datepicker").datepicker({});
            });
            </script>
            
        </ui:define>
    </ui:composition>
</html>
