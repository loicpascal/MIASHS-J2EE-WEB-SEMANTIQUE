<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Photo n°<h:outputText value="#{updatePhoto.current.id}"/></ui:define>
        
        <ui:define name="content">
            <h:link value="&lt; Retour à l'album" outcome="/user/view-album.xhtml?albumId=#{updatePhoto.current.album.id}" class="btn btn-link"/>
            
            <h1 class="display-4">Photo n°<h:outputText value="#{updatePhoto.current.id}"/> - <h:outputText value="#{updatePhoto.rdfPhoto.title}"/></h1>
            
            <c:if test="#{not empty facesContext.messageList}">
                <div class="alert alert-secondary"><h:messages globalOnly="true"/></div>
            </c:if>

            <div class="row">
                <div class="col">
                    <h:graphicImage value="/webapi/picture/#{updatePhoto.current.path}?width=500"/>
                </div>
                <div class="col">
                    <h2>Informations</h2>
                    <h:form>
                        <!-- Titre -->
                        <div class="form-group">
                            <label for="title">Titre</label>
                            <h:inputText id="title" class="form-control" value="#{updatePhoto.rdfPhoto.title}"/>
                            <small><h:message for="title" class="form-text text-muted"/></small>
                        </div>

                        <!-- Ville -->
                        <div class="form-group">
                            <label for="city">Prise dans la ville de</label>
                            <h:selectOneMenu id="city" value="#{updatePhoto.rdfPhoto.city}" class="form-control">
                                <f:selectItem itemLabel="" noSelectionOption="true"/>
                                <f:selectItems value="#{updatePhoto.cities}" var="c" itemLabel="#{c.getProperty(RDFS.label).getLiteral().string}"/>
                            </h:selectOneMenu>
                        </div>

                        <!-- Date -->
                        <div class="form-group">
                            <label for="date">Date</label>
                            <h:inputText id="date" class="form-control datepicker" value="#{updatePhoto.rdfPhoto.date}"/>
                        </div>

                        <h:commandButton value="Modifier" action="#{updatePhoto.update()}" class="btn btn-primary"/>
                    </h:form>
                </div>
            </div>
            
            <hr/>
            <h2>Annotations</h2>
            <h:form>
                <div class="row">
                    <ui:remove>
                    <div class="col">
                        <!-- Type -->
                        <div class="form-group">
                            <label for="type">Type</label>
                            <h:selectOneMenu id="type" value="#{updatePhoto.rdfPhoto.type}" class="form-control">
                                <f:selectItem itemLabel="" noSelectionOption="true"/>
                                <f:selectItems value="#{updatePhoto.depictions}" var="d" itemLabel="#{d.localName}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    </ui:remove>
                    
                    <div class="col">
                        <!-- Type -->
                        <div class="form-group">
                            <label for="instance">Instances</label>
                            <h:selectOneMenu id="instance" value="#{updatePhoto.rdfPhoto.instance}" class="form-control">
                                <f:selectItem itemLabel="" noSelectionOption="true"/>
                                <f:selectItems value="#{updatePhoto.depictions}" var="d" itemLabel="#{d.localName}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>
                
                <h:commandButton value="Ajouter l'annotation" action="#{updatePhoto.addAnnotation()}" class="btn btn-primary"/>
            </h:form>
            
            <script>
            $(function() {
                $.datepicker.regional['fr'] = {clearText: 'Effacer', clearStatus: '',
                    closeText: 'Fermer', closeStatus: 'Fermer sans modifier',
                    prevText: '&lt;Préc', prevStatus: 'Voir le mois précédent',
                    nextText: 'Suiv&gt;', nextStatus: 'Voir le mois suivant',
                    currentText: 'Courant', currentStatus: 'Voir le mois courant',
                    monthNames: ['Janvier','Février','Mars','Avril','Mai','Juin',
                    'Juillet','Août','Septembre','Octobre','Novembre','Décembre'],
                    monthNamesShort: ['Jan','Fév','Mar','Avr','Mai','Jun',
                    'Jul','Aoû','Sep','Oct','Nov','Déc'],
                    monthStatus: 'Voir un autre mois', yearStatus: 'Voir un autre année',
                    weekHeader: 'Sm', weekStatus: '',
                    dayNames: ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'],
                    dayNamesShort: ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'],
                    dayNamesMin: ['Di','Lu','Ma','Me','Je','Ve','Sa'],
                    dayStatus: 'Utiliser DD comme premier jour de la semaine', dateStatus: 'Choisir le DD, MM d',
                    dateFormat: 'dd/mm/yy', firstDay: 1, 
                    initStatus: 'Choisir la date', isRTL: false};
                $.datepicker.setDefaults($.datepicker.regional['fr']);
                
                $(".datepicker").datepicker({});
            });
            </script>
            
        </ui:define>
    </ui:composition>
</html>
