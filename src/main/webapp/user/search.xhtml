<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Recherche</ui:define>
        
        <ui:define name="content">

            <h1 class="display-4">Recherche</h1>

            <h:form>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="title">Titre</label>
                            <h:inputText id="title" class="form-control"/>
                            <small><h:message for="title" class="form-text text-muted"/></small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="title">Type</label>
                            <h:selectOneMenu value="#{searchPhoto.type}" class="form-control"> 
                                <f:selectItem itemValue="1" itemLabel="Animal" /> 
                                <f:selectItem itemValue="2" itemLabel="Personne" /> 
                             </h:selectOneMenu>
                        </div>
                    </div>
                </div>
                
                <h:commandButton value="Chercher" action="#{searchPhoto.search()}" class="btn btn-primary"/>

                <h:messages globalOnly="true"/>
            </h:form>
            
            <br/><br/>
            
            <c:if test="#{!empty searchPhoto.photos}">
                <h2>RÃ©sultats (<h:outputText value="#{searchPhoto.photos.size()}" />)</h2>
                <div class="row">
                    <ui:repeat id="listPhotos" value="#{searchPhoto.photos}" var="photo">

                            <div class="col-sm-3 mb-4">
                                <div class="card">
                                    <h:graphicImage value="/webapi/picture/#{photo.path}?width=200" class="card-img-top"/>
                                    <div class="card-body">
                                        <h5 class="card-title">Titre</h5>
                                        <h:link value="Voir" outcome="/user/view-photo.xhtml?photoId=#{photo.id}" class="btn btn-secondary btn-sm"/>
                                    </div>
                                 </div>
                            </div>
                    </ui:repeat>
                </div>
            </c:if>
            
        </ui:define>
    </ui:composition>
</html>
