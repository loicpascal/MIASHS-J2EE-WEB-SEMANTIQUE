<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <h:link value="Se connecter" outcome="/login.xhtml" class="btn btn-link"/>
            
            <h1>Création d'un utilisateur</h1>

            <h:form>
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <h:inputText id="lastname" value="#{userController.current.lastname}" class="form-control"/>
                    <small><h:message for="lastname"/></small>
                </div>

                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <h:inputText id="firstname" value="#{userController.current.firstname}" class="form-control"/>
                    <small><h:message for="firstname"/></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <h:inputText id="email" h:type="email" value="#{userController.current.email}" class="form-control"/>
                    <small><h:message for="email"/></small>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <h:inputSecret id="password" value="#{userController.password}" class="form-control"/>
                    <small><h:message for="password"/></small>
                </div>

                <h:commandButton value="Créer" action="#{userController.create()}" class="btn btn-primary"/>
                
                <h:messages globalOnly="true"/>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
