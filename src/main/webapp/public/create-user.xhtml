<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Création d'un utilisateur</title>
    </h:head>
    <h:body>


        <h:form>
            <h:panelGrid columns = "3">
                <label for="lastname">Nom:</label>
                <h:inputText id="lastname" h5:placeholder="Dupond" value="#{createUser.current.lastname}"/>
                <h:message for="lastname"/>
                
                <label for="firstname">Prenom:</label>
                <h:inputText id="firstname" value="#{createUser.current.firstname}"/>
                <h:message for="firstname"/>

                <label for="email">Email:</label>
                <h:inputText id="email" h5:type="email" value="#{createUser.current.email}"/>
                <h:message for="email"/>

                <label for="password">Password</label>
                <h:inputSecret id="password" value="#{createUser.password}"/>
                <h:message for="password"/>

                <h:commandButton value="Créer" action="#{createUser.create()}"/>
            </h:panelGrid>
            <h:messages globalOnly="true"/>

        </h:form>
    </h:body>
</html>
